<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API Observatory</title>
    <style>
      :root {
        --bg: #0b1020;
        --panel: #121a33;
        --muted: #93a4c7;
        --text: #e8eeff;
        --border: rgba(255,255,255,.12);
        --green: #10b981;
        --red: #ef4444;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font: 12px/1.4 -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 10px 12px;
        border-bottom: 1px solid var(--border);
        background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
      }
      .left { display: flex; flex-direction: column; gap: 2px; min-width: 0; }
      .title { font-weight: 700; letter-spacing: .2px; }
      .subtitle { color: var(--muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      .controls { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; justify-content: flex-end; }
      button {
        background: var(--panel);
        border: 1px solid var(--border);
        color: var(--text);
        border-radius: 8px;
        padding: 6px 10px;
        cursor: pointer;
      }
      button:hover { filter: brightness(1.08); }
      button:active { transform: translateY(1px); }
      button.primary { border-color: rgba(16,185,129,.55); }
      button.danger { border-color: rgba(239,68,68,.55); }
      .filter {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: var(--muted);
        user-select: none;
      }
      .filter input { transform: translateY(1px); }
      main { padding: 10px 12px; }
      table {
        width: 100%;
        border-collapse: collapse;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
      }
      thead th {
        text-align: left;
        padding: 8px;
        font-size: 11px;
        color: var(--muted);
        border-bottom: 1px solid var(--border);
      }
      tbody td {
        padding: 8px;
        border-bottom: 1px solid var(--border);
        vertical-align: top;
      }
      tbody tr:last-child td { border-bottom: none; }
      tbody tr:hover { background: rgba(255,255,255,.04); }

      /* row status coloring */
      tr.row-ok { border-left: 3px solid rgba(16,185,129,.9); }
      tr.row-bad { border-left: 3px solid rgba(239,68,68,.9); }

      .pill {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,.06);
      }
      .ok { color: var(--green); }
      .bad { color: var(--red); }
      .url { max-width: 560px; word-break: break-all; color: var(--text); }
      .muted { color: var(--muted); }
      .empty {
        margin-top: 10px;
        padding: 10px;
        border: 1px dashed var(--border);
        border-radius: 10px;
        background: rgba(255,255,255,.03);
      }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <header>
      <div class="left">
        <div class="title">API Observatory</div>
        <div class="subtitle" id="subtitle">Waiting for tab</div>
      </div>
      <div class="controls">
        <button id="view-toggle">Grouped view</button>
        <label class="filter">
          <input type="checkbox" id="only-success" />
          Show only successful requests
        </label>
        <button id="toggle-stream" class="primary">Pause</button>
        <button id="clear-data" class="danger">Clear data</button>
        <button id="clear" class="danger">Clear</button>
      </div>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th style="width: 90px;">Time</th>
            <th style="width: 70px;">Method</th>
            <th>Path</th>
            <th style="width: 70px;">Status</th>
            <th style="width: 80px;">Dur (ms)</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>

      <div id="empty" class="empty muted hidden"></div>

      <div class="muted" style="padding: 8px 2px 0;">
        Tip: enable tracking for the current domain in the popup.
      </div>
    </main>
    <script src="panel.js"></script>
  </body>
</html>
