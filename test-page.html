<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Observatory Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px;
            font-size: 14px;
        }
        button:hover {
            background: #0056b3;
        }
        .error-btn {
            background: #dc3545;
        }
        .error-btn:hover {
            background: #c82333;
        }
        #log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Observatory Test Page</h1>
        <p>Use these buttons to generate API requests for testing the extension:</p>
        
        <div>
            <button onclick="makeApiRequest('/api/users')">GET /api/users</button>
            <button onclick="makeApiRequest('/api/posts')">GET /api/posts</button>
            <button onclick="makeApiRequest('/api/comments', 'POST')">POST /api/comments</button>
            <button onclick="makeApiRequest('/v1/data')">GET /v1/data</button>
            <button class="error-btn" onclick="makeApiRequest('/api/nonexistent')">GET /api/nonexistent (404)</button>
        </div>
        
        <div>
            <button onclick="makeMultipleRequests()">Generate 5 requests</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        
        <div id="log">
            <div>Ready to test API requests...</div>
        </div>
    </div>

    <script>
        let requestCounter = 0;

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function makeApiRequest(endpoint, method = 'GET') {
            requestCounter++;
            const requestId = requestCounter;
            
            log(`Request #${requestId}: ${method} ${endpoint}`);
            
            try {
                const response = await fetch(endpoint, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    ...(method === 'POST' && {
                        body: JSON.stringify({
                            title: 'Test data',
                            content: 'This is test content',
                            timestamp: Date.now()
                        })
                    })
                });

                if (response.ok) {
                    log(`Request #${requestId}: ${response.status} ${response.statusText}`);
                } else {
                    log(`Request #${requestId}: ${response.status} ${response.statusText}`);
                }
                
            } catch (error) {
                log(`Request #${requestId}: Error - ${error.message}`);
            }
        }

        async function makeMultipleRequests() {
            log('Generating multiple requests...');
            
            const endpoints = [
                { path: '/api/users', method: 'GET' },
                { path: '/api/posts', method: 'GET' },
                { path: '/api/comments', method: 'POST' },
                { path: '/v1/data', method: 'GET' },
                { path: '/api/users', method: 'GET' }
            ];
            
            for (const e of endpoints) {
                await makeApiRequest(e.path, e.method);
                await new Promise(resolve => setTimeout(resolve, 400));
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '<div>Log cleared...</div>';
            requestCounter = 0;
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                log('Test page loaded. Click buttons above to generate requests.');
            }, 250);
        });
    </script>
</body>
</html>
